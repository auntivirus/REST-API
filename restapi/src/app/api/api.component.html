<div class="container">
  <!-- Button trigger modal -->
  <button type="button" class="btn align-items-end btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add new user
  </button>
  <table class="table table-dark table-hover">
    <thead>
      <tr style="text-align: center;">
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Salary</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr style="text-align: center;" *ngFor="let user of myUser">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.salary}}</td>
        <td>
          <button type="button" (click)="editUser(user)" class="btn btn-sm btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal2">Update</button>
          <button type="button" (click)="deleteUser(user.id)" class="btn btn-sm btn-danger mx-3">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- Add New User Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add User</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form [formGroup]="newDetails" (ngSubmit)="saveUser(newDetails.value)">
              <div class="mb-3">
                  <label for="exampleInputName1" class="form-label">Name</label>
                  <input formControlName="name" type="name" class="form-control" id="name" aria-describedby="nameHelp">
                </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input  formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputSalary1" class="form-label">Salary</label>
                <input formControlName="salary" type="text" class="form-control" id="exampleInputSalary1">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" [disabled]="newDetails.invalid">Add User</button>
              </div>
            </form>
      </div>
    </div>
  </div>
</div>

<!-- Update Existing User Modal -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update User</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form [formGroup]="newDetails">
            <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Name</label>
                <input formControlName="name" type="name" class="form-control" id="name" aria-describedby="nameHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input  formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputSalary1" class="form-label">Salary</label>
                <input formControlName="salary" type="text" class="form-control" id="exampleInputSalary1">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button (click)="updateExistingUser()" class="btn btn-primary" [disabled]="newDetails.invalid">Update This User</button>
              </div>
            </form>
      </div>
    </div>
  </div>
</div>
