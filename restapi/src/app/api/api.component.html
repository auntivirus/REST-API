<!-- {{myUser | json}} -->
<div class="container" style="width: 50%;">
    <form [formGroup]="newDetails" (ngSubmit)="saveUser(newDetails.value)">
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Name</label>
            <input formControlName="name" type="name" class="form-control" id="name" aria-describedby="nameHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input  formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputSalary1" class="form-label">Salary</label>
          <input formControlName="salary" type="text" class="form-control" id="exampleInputSalary1">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="newDetails.invalid">Submit</button>
      </form>
</div>
<hr>
<table class="table">
    <thead>
      <tr style="text-align: center;">
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr style="text-align: center;" *ngFor="let user of myUser">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.salary}}</td>
      </tr>
    </tbody>
  </table>
